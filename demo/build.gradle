	apply plugin: 'java'
	version = 0.1
	sourceCompatibility = 1.8
	jar{
		manifest{
			attributes 'Main-Class' : 'com.myth.test.TestEntry'
		}
	}
	sourceSets{
		main{
			java {
				srcDirs = ['src']
			}
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
	buildDir = 'out'
	repositories {
		mavenCentral()
	}